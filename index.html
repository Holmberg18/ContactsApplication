<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Contacts Application</title>
	</head>
	<body>
	
	<section class="inputForm">
	
	<h2>Contacts</h2>
		<h3>Add a contact</h3>

			<h4>First name</h4>
			<form>
				<input type="text" name="userGuess" id="firstName" class="text" maxlength="10" autocomplete="off" placeholder="Enter your First Name" required/>
			</form>
			<h4>Last name</h4>
				<form>
				<input type="text" name="userGuess" id="lastName" class="text" maxlength="10" autocomplete="off" placeholder="Enter your Last name" required/>
			</form>
			<h4>Phone number</h4>
			<form>
				<input type="text" name="userGuess" id="phoneNumber" class="text" maxlength="20" autocomplete="off" placeholder="Enter your Phone number" required/>
			</form>
			<h4>Street</h4>
			<form>
				<input type="text" name="userGuess" id="street" class="text" maxlength="20" autocomplete="off" placeholder="Enter your Street" required/>
			</form>
			<h4>City</h4>
			<form>
				<input type="text" name="userGuess" id="city" class="text" maxlength="20" autocomplete="off" placeholder="Enter your City" required/>
			</form>
			<h4>State</h4>
			<form>
				<input type="text" name="userGuess" id="state" class="text" maxlength="10" autocomplete="off" placeholder="Enter your State" required/>
			</form>
			<input type="submit" id="addButton" class="button" name="submit" value="Add"/>
	</section> <!--end input form-->

<div class="contactList">
<ul>
</ul>
</div>	

<div class="contactInfo">
<ul>
</ul>
</div>	      	
		
		<!-- JavaScript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
